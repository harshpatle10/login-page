<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application login</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="frame ">
        <div class="name">
            <h1>
                Login Form
            </h1>
        </div>

        <div class="usename">
            <label for="username">Email / Phone </label>
            <br>
        </div>

        <div class="hp">

            <input type="email number" placeholder="Enter ">
        </div>
        <div class="pass">

            <label for="password">Password</label>
            <br>
            <input type="number email" placeholder="Enter">
        </div>

        <div class="gender">
            <input type="radio" id="male" name="hp" value="male">
            <label for="male">male</label>

            <input type="radio" id="female" name="hp" value="female">
            <label for="female">female</label>
        </div>

        <div class="remember">
            <input type="checkbox" id="Remember">
            <label for="Remember">Remember me</label>
        </div>

        <div class="forget">
            <a href="https://www.w3schools.com/tags/att_input_type_submit.asp">Forget password?</a>
        </div>

        <div class="submit">
            <div class="namelink">
                <h1>Login</h1>
            </div>
        </div>
    </div>
